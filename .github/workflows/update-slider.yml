name: Update Slider Images

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정 UTC에 실행
  workflow_dispatch: # 수동으로 워크플로우 실행 가능

jobs:
  update-slider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 필요한 Node.js 버전 설정

      - name: Install dependencies
        run: npm install # 필요 시 패키지 설치

      - name: Fetch images from Pixabay
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          node fetch-images.js

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update slider images from Pixabay [skip ci]" || echo "No changes to commit"
          git push
